<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                {text: '学习JavaScript'},
                {text: '学习Vue'},
                {text: '整个牛项目'}
            ]
        }
    });
</script>
