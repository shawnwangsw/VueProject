<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制切换一个元素是否显示</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    });
</script>
